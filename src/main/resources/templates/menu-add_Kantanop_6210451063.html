<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kafe Application</title>
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:insert="~{fragments/header_Kantanop_6210451063 :: header}"></div>


<div class="container w-50 p-3">

    <form action="#" th:action="@{/menus/add}" method="POST">

                   name="name">
        </div>

            <label for="inputName">Category</label>
            <select class="form-control" id="inputCategory" name="categoryId">
                <option th:each="categoryKantanop6210451063 : ${categories}"
                        th:value="${categoryKantanop6210451063.id}" th:text="${categoryKantanop6210451063.name}">
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label for="inputPrice">Price</label>
            <input id="inputPrice" type="input" class="form-control"
                   name="price">
        </div>
        <button id="submit-button" type="submit" class="btn btn-primary">Add Menu</button>
    </form>
</div>


</body>
</html>
